{% extends "layout.html" %}
{% block conteudo %}
<form action="/funcionarios" method="POST">
    <h2>Criar funcionario</h2>

    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome" class="form-control">
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" id="email" name="email" placeholder="Digite o email" class="form-control">
    </div>

    <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite a senha" class="form-control">
    </div>

    <div class="mb-3">
        <label for="senha-confirm" class="form-label">Confirme a Senha</label>
        <input type="password" id="senha-confirm" name="senha-confirm" placeholder="Digite a senha novamente" class="form-control">
    </div>

    <button type="submit" class="btn btn-success">Criar</button>
</form>
{% endblock %}
