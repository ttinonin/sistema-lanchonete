{% extends "layout.html" %}
{% block conteudo %}
<form action="/clientes" method="POST">
    <h2>Criar cliente</h2>

    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome" class="form-control">
    </div>

    <div class="mb-3">
        <label for="endereco" class="form-label">Endereço</label>
        <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço" class="form-control">
    </div>

    <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="text" id="telefone" name="telefone" placeholder="Digite o telefone" class="form-control">
    </div>

    <button type="submit" class="btn btn-success">Criar</button>
</form>
{% endblock %}
