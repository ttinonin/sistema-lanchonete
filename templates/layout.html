<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Lanchonete</title>
</head>
<style>
    body {
        background-color: #FFFAFA;
    }
</style>
<body>
    <div class="container d-flex justify-content-between mt-3">
        <div class="p-3 rounded-3" style="background-color: white; width: 18%; box-shadow: 0 4px 6px rgba(0,0,0,0.1), 0 2px 4px rgba(0,0,0,0.06); height: fit-content;">
            <h2>Sistema</h2>

            <div class="list-group">
                <a href="/funcionarios" class="list-group-item list-group-item-action">Funcionarios</a>
                <a href="/clientes" class="list-group-item list-group-item-action">Clientes</a>
                <a href="/lanches" class="list-group-item list-group-item-action">Lanches</a>
                <a href="/bebidas" class="list-group-item list-group-item-action">Bebidas</a>
                <a href="/pedidos" class="list-group-item list-group-item-action">Pedidos</a>
            </div>
        </div>
        <div class="p-3 rounded-3" style="background-color: white; width: 80%; box-shadow: 0 4px 6px rgba(0,0,0,0.1), 0 2px 4px rgba(0,0,0,0.06);">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
            {% endwith %}
    
            {% block conteudo %}
            {% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
