{% extends "layout.html" %}
{% block conteudo %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Lanches</h2>
        <a href="/criar-lanche"><button class="btn btn-success">Adicionar</button></a>
    </div>
    {% for lanche in lanches %}
    <div class="d-flex p-3 border rounded-2 justify-content-between align-items-center mb-3">
        <div class="">
            <h3>{{ lanche.nome }}</h3>
            <p>Preço: R${{ lanche.preco }}</p>
            <p>Descrição: {{ lanche.descricao }}</p>
        </div>
        <div class="d-flex flex-column">
            <form action="/deletar-lanche" method="POST">
                <input type="hidden" name="lanche_id" value={{lanche.id}}>
                <button type="submit" class="btn btn-danger">Deletar</button>
            </form>
            <a href="/criar-bebida"><button class="btn btn-warning mt-2 w-100">Editar</button></a>
        </div>
    </div>
    {% endfor %}
{% endblock %}
